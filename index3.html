<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }
        
        #converter {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        .arrow-link {
            text-decoration: none;
        }

        .arrow-icon {
            font-size: 40px;
            display: inline-block;
            transform: rotate(-45deg);
        }
        #ad-container {
    height: 170px; /* يمكنك تعديل هذه القيمة حسب احتياجاتك */
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f1f1f1;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>
<body>

<div id="converter">
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" step="any">

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="SAR">SAR</option> <!-- Saudi Riyal -->
        <option value="EGP">EGP</option> <!-- Egyptian Pound -->
        <option value="ILS">ILS</option> <!-- Israeli New Shekel -->
        <option value="TRY">TRY</option> <!-- Turkish Lira -->
        <option value="SYP">SYP</option> <!-- Syrian Pound -->
        <option value="JOD">JOD</option> <!-- Jordanian Dinar -->
        <option value="KWD">KWD</option> <!-- Kuwaiti Dinar -->
        <option value="IQD">IQD</option> <!-- Iraqi Dinar -->
        <!-- Add more currencies as needed -->
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="SAR">SAR</option> <!-- Saudi Riyal -->
        <option value="EGP">EGP</option> <!-- Egyptian Pound -->
        <option value="ILS">ILS</option> <!-- Israeli New Shekel -->
        <option value="TRY">TRY</option> <!-- Turkish Lira -->
        <option value="SYP">SYP</option> <!-- Syrian Pound -->
        <option value="JOD">JOD</option> <!-- Jordanian Dinar -->
        <option value="KWD">KWD</option> <!-- Kuwaiti Dinar -->
        <option value="IQD">IQD</option> <!-- Iraqi Dinar -->
        <!-- Add more currencies as needed -->
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
</div>
<div id="ad-container">
    <!-- شيفرة الإعلان -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-3000123253184720~4258399469"
         data-ad-slot="ca-app-pub-3000123253184720/2213285081"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<script>
    function getExchangeRate(currency) {
        // Replace these rates with actual exchange rates
        const exchangeRates = {
            'USD': 1,
            'EUR': 0.85,
            'GBP': 0.73,
            'SAR': 3.75,
            'EGP': 15.7,
            'ILS': 3.24,
            'TRY': 12.06,
            'SYP': 2514.99,
            'JOD': 0.71,
            'KWD': 0.30,
            'IQD': 1460
            // Add more rates as needed
            // Add more rates as needed
        };

        return exchangeRates[currency];
    }

    function convertCurrency() {
        const amount = parseFloat(document.getElementById('amount').value);
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        const exchangeRate = getExchangeRate(toCurrency) / getExchangeRate(fromCurrency);
        const convertedAmount = amount * exchangeRate;

        document.getElementById('result').innerHTML = `${amount} ${fromCurrency} is equal to ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
</script>
<a href="index.html" class="arrow-link"><span class="arrow-icon">➤</span></a>

</body>
</html>
