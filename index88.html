<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* لون الخلفية الرئيسي */
        }

        #main-frame {
            background-color: #34495e; /* لون الإطار الرئيسي */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 300px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #screen {
            grid-column: span 4;
            padding: 10px;
            text-align: right;
            background-color: #ecf0f1;
            border: 2px solid #3498db; /* لون الإطار للشاشة */
            border-radius: 10px;
            margin-top: 10px;
        }
        .arrow-link {
  text-decoration: none;
  position: fixed;
  top: 10px;
  right: 10px;
  
}

.arrow-icon {
  font-size: 20px;
  display: inline-block;
  transform: rotate(-45deg);
}


    </style>
</head>
<body>

    <div id="main-frame">
        <div id="calculator">
            <div id="screen"></div>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToScreen('+')">+</button>
            <button onclick="clearScreen()">C</button>
        </div>
    </div>
    

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').innerText += value;
        }

        function calculate() {
            try {
                document.getElementById('screen').innerText = eval(document.getElementById('screen').innerText);
            } catch (error) {
                document.getElementById('screen').innerText = 'Error';
            }
        }

        function clearScreen() {
            document.getElementById('screen').innerText = '';
        }
    </script>
  <a href="index.html" class="arrow-link"><span class="arrow-icon">➤</span></a>

</body>
</html>
